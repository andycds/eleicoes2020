<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:insert="header :: padrao"></div>
	<title>Painel De Controle</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"></head>
	<script type="text/javascript">
    	function edit_email(name) {
    		//var el = document.getElementsByName("email-" + name)[0];
    		var el = document.getElementById("email-" + name);
    		el.disabled = false;
    		el.focus();
		};
		function edit_celular(name) {
			var el = document.getElementById("celular-" + name);
			el.disabled = false;
			el.focus();
		}
</script>
<body>
<div class="container-fluid">
<div class="row">&nbsp;</div>
	<div class="row">
		<div class="col-md-11"><h2 th:text="${eleicao.nome}">Eleição</h2></div>
		<div class="col-md-1"><a href="/sair"><button class="btn btn-danger" type="button">Sair</button></a></div>
	</div>

20px 0">

					<input type="text" class="form-control" placeholder="Nome" th:field="*{nome}"/>

	<table class="table table-hover">
		<thead class="thead-light">
			<tr>
				<th scope="col">Apto</th>
				<th scope="col">Documento</th>
				<th scope="col">Nome</th>
				<th scope="col">Recebimento</th>
				<th scope="col">E-mail</th>
				<th scope="col">Editar</th>
				<th scope="col">Reenviar</th>
				<th scope="col">Celular</th>
				<th scope="col">Editar</th>
				<th scope="col">Enviar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pessoa : ${pessoas}">
				<td th:if="${votoService.jaVotou(pessoa)}">
					<span style="font-size: 20pt; color: darkblue">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;✓</span>
				</td>
				<td th:if="${pessoa.apto} and !${votoService.jaVotou(pessoa)}">
					<a th:href="@{/apto/{id}(id=${pessoa.id})}"><button class="btn btn-success">&nbsp;&nbsp;&nbsp;&nbsp;apto&nbsp;&nbsp;&nbsp;</button></a>
				</td>
				<td th:if="!${pessoa.apto}">	
					<!-- <span style="font-size: 20pt; color: red">✗</span> -->
					<a th:href="@{/apto/{id}(id=${pessoa.id})}"><button class="btn btn-danger">não-apto</button></a>
				</td>
				<td class="align-middle"><span th:text="${pessoa.documento}"></span></td>
				<td class="align-middle"><span th:text="${pessoa.nome}"></span></td>
				
				<td th:if="${votoService.podeVotar(pessoa)}" class="align-middle">???</td>
				<td th:if="!${votoService.podeVotar(pessoa)}" class="align-middle"></td>
				<td>
					<!-- th:object="${pesssoa}" -->
					<form action="#" th:object="${pesEdit}" th:method="post" th:action="@{'/email/'+${pessoa.id}}">
					<!-- th:field="*{email}"
					or
					th:id
					th:value="${pessoa.email}"
					th:name
					th:data1="'email-'+${pessoa.documento}"-->
    					<input type="email" class="form-control" th:id="'email-'+${pessoa.documento}" th:name="email" 
    							th:value="${pessoa.email}" disabled>
    				</form>
    			</td>
    			<td class="align-middle">
    				<a th:if="${votoService.podeVotar(pessoa)}" th:data1="${pessoa.documento}" href="#" onclick="edit_email(this.getAttribute('data1'));">
    					<i class="fa fa-pencil-square-o" style="font-size: 20pt; color: darkblue" aria-hidden="true"></i>
    				</a>
					<!-- <span th:text="${pessoa.email}"></span> -->
				</td>
				<!-- ENVIO EMAIL -->
				<td>
					<a th:if="${votoService.podeVotar(pessoa)}" th:href="@{'/sendEmail/'+${pessoa.id}}" >
						<button class="btn btn-info">reenviar</button>
					</a>
				</td>
				<!-- CEL -->
				<td>
					<form action="#" th:object="${pesEdit}" th:method="post" th:action="@{'/celular/'+${pessoa.id}}">
    					<input type="tel" class="form-control" th:id="'celular-'+${pessoa.documento}" th:name="celular" 
    							th:value="${pessoa.celular}" disabled>
    				</form>
    			</td>
    			<!-- EDIÇÂO CEL -->
    			<td class="align-middle">
    				<a th:if="${votoService.podeVotar(pessoa)}" th:data1="${pessoa.documento}" href="#" onclick="edit_celular(this.getAttribute('data1'));">
    					<i class="fa fa-pencil-square-o" style="font-size: 20pt; color: darkblue" aria-hidden="true"></i>
    				</a>
				</td>
				<!-- ENVIAR SMS -->
				<td>
    				<a th:if="${votoService.podeVotar(pessoa)}" th:href="@{'/sendSMS/'+${pessoa.id}}" ><button class="btn btn-info">enviar</button></a>
    			</td>
			</tr>
		</tbody>

	    			<a href="/sair"><button class="btn btn-danger" type="button">Sair</button></a>
	  			</div>
  			</form> -->
  	</table>
</div>
	
	
<div th:replace="footer :: scripts"></div>
